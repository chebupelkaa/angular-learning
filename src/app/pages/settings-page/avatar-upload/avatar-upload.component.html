<img [src]="preview()" alt="" class="avatar">

<div 
dnd
class="dropzone" 
(keyup.enter)="fileDrop.click()"
(fileDropped)="onFileDropped($event)">

    <div class="dropzone-content">
        <svg icon="upload"></svg>
        <span class="medium-text">Перетащите или загрузите изображение</span>
    </div>
    
    <input 
    tabindex="-1" 
    class="avatar-input" 
    type="file" 
    #fileDrop (change)="fileBrowserHandler($event)">
</div>
